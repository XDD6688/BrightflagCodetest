<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Subject</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/main.js"></script>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
</head>
<body ng-app="bfCodeTest">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BF Code Test</a>
        <button type="button" class="btn btn-success" onclick="window.location.href='/add'" style="margin-right: 10px">SELECT SUBJECT</button>
        <button type="button" class="btn btn-success" onclick="window.location.href='/exam'" style="margin-right: 10px">EXAM</button>
        <button type="button" class="btn btn-success" onclick="window.location.href='/grade'" style="margin-right: 10px">GRADE</button>
    </nav>

    <h1></h1><span class="glyphicon glyphicon-star" aria-hidden="true"></span></h1>

    <div class="row">
        <div class="col-md-8">
            <center><h6 style="margin-top: 30px">Select Subject</h6></center>
            <form action="/addSubjectToStudent" method="post" style="width: 500px; margin-left: 300px;margin-top: 40px">
                <div class="input-group input-group-sm">
                    <!--<span class="input-group-addon" id="sizing-addon1">Student ID</span>-->
                    <input type="text" id="studentID" name="studentID" th:value="${studentID}" class="form-control" placeholder="Student ID..." aria-describedby="sizing-addon1">
                </div>

                <div class="input-group input-group-sm" style="margin-top: 5px">
                    <!--<span class="input-group-addon" id="sizing-addon2">Subject ID</span>-->
                    <input type="text" id="subjectID" name="subjectID" th:value="${subjectID}"class="form-control" placeholder="Subject ID..." aria-describedby="sizing-addon1">
                </div>
                <center><button type="submit" class="btn btn-success" style="margin-top: 15px">Submit</button></center>
            </form>
            <div style="margin-top: 50px">
                <center><span class="alert alert-danger" th:text="${error}"  th:if="${error != null}"></span></center>
            </div>
        </div>

        <div class="col-md-4" style="text-align:center">
            <table>
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                </tr>
                <tr th:each="subject : ${subjectList}">
                    <td th:text="${subject.getSubjectID()}"></td>
                    <td th:text="${subject.getSubjectName()}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
